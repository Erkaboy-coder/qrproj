<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QR Code Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #e3f2fd, #bbdefb);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Poppins', sans-serif;
        }

        .qr-wrapper {
            display: flex;
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            overflow: hidden;
            max-width: 900px;
            width: 100%;
        }

        .qr-form {
            flex: 1;
            padding: 40px;
            background: #ffffff;
        }

        .qr-display {
            flex: 1;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 40px;
            color: #fff;
        }

        h2 {
            font-weight: 700;
            color: #333;
        }

        .btn-primary {
            background: linear-gradient(90deg, #6a11cb, #2575fc);
            border: none;
        }

        .btn-primary:hover {
            background: linear-gradient(90deg, #2575fc, #6a11cb);
        }

        .btn-success {
            background: linear-gradient(90deg, #00b09b, #96c93d);
            border: none;
        }

        .btn-success:hover {
            background: linear-gradient(90deg, #96c93d, #00b09b);
        }

        canvas {
            transition: all 0.3s ease-in-out;
        }

        select, input[type="color"] {
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="qr-wrapper">
    <!-- Left side: form -->
    <div class="qr-form">
        <h2 class="mb-4 text-center">QR Code Generator</h2>
        <form id="qrForm">
            <div class="mb-3">
                <label for="url" class="form-label">Enter your link</label>
                <input type="url" class="form-control" id="url" placeholder="https://example.com" required>
            </div>

            <div class="mb-3">
                <label for="fgColor" class="form-label">QR Code Color</label>
                <input type="color" id="fgColor" class="form-control form-control-color" value="#000000">
            </div>

            <div class="mb-3">
                <label for="borderOption" class="form-label">Border Option</label>
                <select id="borderOption" class="form-select">
                    <option value="border">With Border</option>
                    <option value="no-border">Without Border</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary w-100 mt-2">Generate QR Code</button>
        </form>
    </div>

    <!-- Right side: QR preview -->
    <div class="qr-display">
        <div id="qrPreview" class="p-3 rounded" style="background-color:#fff;"></div>
        <a href="#" id="downloadBtn" class="btn btn-success mt-4 w-75" style="display:none;">Download QR Code</a>
    </div>
</div>

<script>
    const qrForm = document.getElementById('qrForm');
    const qrPreview = document.getElementById('qrPreview');
    const downloadBtn = document.getElementById('downloadBtn');
    const fgColorInput = document.getElementById('fgColor');
    const borderOption = document.getElementById('borderOption');
    const urlInput = document.getElementById('url');

    function generateQR() {
        const url = urlInput.value.trim();
        if (!url) return;

        const fgColor = fgColorInput.value;
        const border = borderOption.value === 'border' ? '10px solid #fff' : 'none';

        qrPreview.innerHTML = '';
        qrPreview.style.border = border;

        QRCode.toCanvas(url, {
            width: 240,
            margin: 2,
            color: {
                dark: fgColor,
                light: "#ffffff"
            }
        }, function(err, canvas) {
            if (err) return console.error(err);
            qrPreview.appendChild(canvas);
            downloadBtn.style.display = 'block';
            downloadBtn.href = canvas.toDataURL('image/png');
            downloadBtn.download = 'qr_code.png';
        });
    }

    qrForm.addEventListener('submit', function(e) {
        e.preventDefault();
        generateQR();
    });

    fgColorInput.addEventListener('input', generateQR);
    borderOption.addEventListener('change', generateQR);
</script>

</body>
</html>
