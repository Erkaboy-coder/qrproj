<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QR Code Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', sans-serif;
        }

        .qr-container {
            background: #fff;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            max-width: 450px;
            width: 100%;
        }

        .qr-preview {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            margin-top: 20px;
            border-radius: 15px;
            background-color: #f9f9f9;
        }

        .btn-primary {
            background: linear-gradient(90deg, #6a11cb, #2575fc);
            border: none;
        }

        .btn-primary:hover {
            background: linear-gradient(90deg, #2575fc, #6a11cb);
        }

        .btn-success {
            background: linear-gradient(90deg, #00b09b, #96c93d);
            border: none;
        }

        .btn-success:hover {
            background: linear-gradient(90deg, #96c93d, #00b09b);
        }

        h2 {
            font-weight: 700;
            color: #333;
        }
    </style>
</head>
<body>
<div class="qr-container text-center">
    <h2>QR Code Generator</h2>
    <form id="qrForm" class="mt-4">
        <div class="mb-3 text-start">
            <label for="url" class="form-label">Linkni kiriting</label>
            <input type="url" class="form-control" id="url" placeholder="https://example.com" required>
        </div>

        <div class="mb-3 text-start">
            <label for="fgColor" class="form-label">QR Kod rangi (foreground)</label>
            <input type="color" id="fgColor" class="form-control form-control-color" value="#000000">
        </div>

        <div class="mb-3 text-start">
            <label for="bgColor" class="form-label">QR Kod background rangi</label>
            <input type="color" id="bgColor" class="form-control form-control-color" value="#ffffff">
        </div>

        <button type="submit" class="btn btn-primary w-100 mt-2">QR Kodni Yaratish</button>
    </form>

    <div class="qr-preview" id="qrPreview" style="display:none;"></div>
    <a href="#" class="btn btn-success mt-3 w-100" id="downloadBtn" style="display:none;">QR Kodni Yuklab Olish</a>
</div>

<script>
    const qrForm = document.getElementById('qrForm');
    const qrPreview = document.getElementById('qrPreview');
    const downloadBtn = document.getElementById('downloadBtn');

    qrForm.addEventListener('submit', function(e) {
        e.preventDefault();

        const url = document.getElementById('url').value;
        const fgColor = document.getElementById('fgColor').value;
        const bgColor = document.getElementById('bgColor').value;

        qrPreview.innerHTML = ''; // eski QR kodni o'chirish
        qrPreview.style.display = 'flex';

        // QR kod yaratish
        QRCode.toCanvas(url, { 
            width: 250, 
            margin: 2, 
            color: {
                dark: fgColor, // QR kod foreground rangi
                light: bgColor // QR kod background rangi
            }
        }, function(err, canvas) {
            if (err) {
                console.error(err);
                return;
            }
            qrPreview.appendChild(canvas);

            // download tugmasi
            downloadBtn.style.display = 'block';
            downloadBtn.href = canvas.toDataURL('image/png');
            downloadBtn.download = 'qr_code.png';
        });
    });
</script>
</body>
</html>
